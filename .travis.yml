dist: trusty
language: python
python:
- '3.5'
env:
  global:
    secure: 
  matrix:
  - externalsversion="3-15-2017"  coreversion="3-29-17-master"  pycomversion="0.3.6"
before_script:
- wget https://github.com/gruntwork-io/fetch/releases/download/v0.1.1/fetch_linux_amd64
- chmod +x fetch_linux_amd64
- ./fetch_linux_amd64 --repo="https://github.com/RIAPS/riaps-externals/" --tag="$externalsversion" --release-asset="riaps-externals-armhf.deb" .
- ./fetch_linux_amd64 --repo="https://github.com/RIAPS/riaps-externals/" --tag=$externalsversion --release-asset="riaps-externals-amd64.deb" .
- ./fetch_linux_amd64 --repo="https://github.com/RIAPS/riaps-core" --tag=$coreversion --release-asset="riapscore-amd64.deb" .
- ./fetch_linux_amd64 --repo="https://github.com/RIAPS/riaps-core" --tag=$coreversion --release-asset="riapscore-armhf.deb" .
- ./fetch_linux_amd64 --repo="https://github.com/RIAPS/riaps-pycom" --tag=$pycomversion --release-asset="riaps-pycom.tar.gz" .
script:
- mkdir riaps-release
- cp riaps-externals-armhf.deb  riaps-externals-amd64.deb riapscore-amd64.deb riapscore-armhf.deb riaps-pycom.tar.gz riaps-release/.
- echo "externalsversion=$externalsversion" >> riaps-release/manifest.txt
- echo "coreversion=$coreversion" >> riaps-release/manifest.txt
- echo "pycomversion=$pycomversion" >> riaps-release/manifest.txt
- tar cvzf riaps-release.tar.gz riaps-release
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: riaps-release.tar.gz
  skip_cleanup: true
  on:
    tags: true
